<div *ngIf="isError">
    <h1>Server error</h1>
    <b>{{ error }}</b>
    <br><br>
    <b>Reload the page</b>
</div>

<div *ngIf="!isError" class="site">
    <mat-card class="description" *ngIf="site">
        <mat-card-title>
            <div class="{{ visual.getColorStyleForStatusChip(site.status) }} titleCard">
                {{ site.name }}
                <mat-chip>
                    {{site.status}}
                </mat-chip>
                <small><a target="_blank" href="https://api.mordor-sites-status.info/api/sites/{{site.id}}">json</a></small>
            </div>
        </mat-card-title>
        <mat-card-content>
            <button type="button" mat-raised-button (click)="back()" class="backButton">
                Return
            </button>
            <span>Uptime for the last day: {{ site.uptime | number: '1.0-0' }}%</span>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-title>
            Availability worldwide
        </mat-card-title>
        <mat-card-content>
            <table *ngIf="site && site.servers" mat-table [dataSource]="site.servers" class='serverListTable'>
                <ng-container matColumnDef="region">
                    <th mat-header-cell *matHeaderCellDef> Region </th>
                    <td mat-cell *matCellDef="let element">
                        <div *ngIf="element.regionCode == 'novosibirsk'">
                            <b>{{element.region}}</b>
                        </div>
                        <div *ngIf="element.regionCode != 'novosibirsk'">
                            {{element.region}}
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-chip-list>
                            <div *ngIf="element && element.status" style="content: none;" class="{{ visual.getColorStyleForStatusChip(element.status) }}">
                                <mat-chip>
                                    {{element.status}}
                                </mat-chip>
                            </div>
                        </mat-chip-list>
                    </td>
                </ng-container>

                <ng-container matColumnDef="lastTestedAt">
                    <th mat-header-cell *matHeaderCellDef> Checked </th>
                    <td mat-cell *matCellDef="let element">
                        {{getReadableTime(site.lastTestedAt)}}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </mat-card-content>
    </mat-card>
</div>

<div *ngIf="statistics" class="container">
    <div class="row">
        <div class="col-6">
            <div class="container">
                <div class="row">
                    <div *ngFor="let period of statistics.periods" class="col-3">
                        <button type="button" mat-raised-button (click)="periodClick(period.url)">
                            <div [ngClass]="{'button-current': period.current}">
                                {{ period.name }}
                            </div>                                  
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <button type="button" mat-raised-button (click)="periodClick(statistics.navigation.prev.url)">
                            <div>
                                {{ statistics.navigation.prev.name }}
                            </div>                                  
                        </button>
                    </div>
                    <div class="col-3">
                        <button type="button" mat-raised-button (click)="periodClick(statistics.navigation.current.url)">
                            <div class="button-current">
                                {{ statistics.navigation.current.name }}
                            </div>                                  
                        </button>
                    </div>
                    <div class="col-3">
                        <button type="button" mat-raised-button (click)="periodClick(statistics.navigation.next.url)">
                            <div>
                                {{ statistics.navigation.next.name }}
                            </div>                                  
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ngx-charts-bar-vertical-stacked [view]="view" [scheme]="colorScheme" [results]="chartData" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel" [animations]="animations" [showDataLabel]="showDataLabel" (select)="onSelect($event)">
</ngx-charts-bar-vertical-stacked>
