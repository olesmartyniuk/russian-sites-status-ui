<div *ngIf="sitesNotFound">
    <h1>Жодного сайту не знайдено</h1>
</div>

<div *ngIf="!sitesNotFound" class="siteListComponent">
    <h1>Рашистські сайти</h1>

    <!-- https://material.angular.io/components/table/overview -->
    <table mat-table [dataSource]="sitesList">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element" class="siteName">
                {{ element.name }}
            </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element">
                <mat-chip-list cdkDropListOrientation="horizontal">
                    <div style="content: none;"
                        class="{{ visual.getColorStyleForStatusChip(element.status) }}">
                        <mat-chip>
                            {{element.status}}
                        </mat-chip>
                    </div>
                </mat-chip-list>
              </td>
        </ng-container>

        <ng-container matColumnDef="uptime">
            <th mat-header-cell *matHeaderCellDef> Uptime </th>
            <td mat-cell *matCellDef="let element" matTooltip="Time of availability for last day" matTooltipShowDelay="1000"> {{element.uptime}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectItem(row)"></tr>
    </table>
</div>
