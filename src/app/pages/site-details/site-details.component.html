<div *ngIf="isError">
    <h1>Помилка серверу</h1>
    <b>{{ error }}</b>
    <br><br>
    <b>Перезавантажте сторінку</b>
</div>

<div *ngIf="!isError" class="site">
    <mat-card class="description" *ngIf="site">
        <mat-card-title>
            <div class="{{ visual.getColorStyleForStatusChip(site.status) }} titleCard">
                {{ site.name }}
                <mat-chip>
                    {{site.status}}
                </mat-chip>
                <a target="_blank" href="/api/status/{{site.id}}">API</a>
            </div>


        </mat-card-title>
        <mat-card-content>
            <button type="button" mat-raised-button (click)="back()" class="backButton">
                Return
            </button>
            <span>Uptime for last day: {{ site.uptime }}%</span>
        </mat-card-content>
        <mat-card-footer>


        </mat-card-footer>

    </mat-card>

    <mat-card>
        <mat-card-title>
            Availability worldwide 
        </mat-card-title>
        <mat-card-content>
            <table *ngIf="site && site.servers" mat-table [dataSource]="site.servers" class='serverListTable'>
                <ng-container matColumnDef="region">
                    <th mat-header-cell *matHeaderCellDef> Region </th>
                    <td mat-cell *matCellDef="let element"> {{element.region}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-chip-list>
                            <div *ngIf="element && element.status" style="content: none;" class="{{ visual.getColorStyleForStatusChip(element.status) }}">
                                <mat-chip>
                                    {{element.status}}
                                </mat-chip>
                            </div>
                        </mat-chip-list>
                    </td>
                </ng-container>

                <ng-container matColumnDef="lastTestedAt">
                    <th mat-header-cell *matHeaderCellDef> Checked </th>
                    <td mat-cell *matCellDef="let element">
                        {{getReadableTime(element.lastTestedAt)}}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </mat-card-content>
    </mat-card>
</div>
