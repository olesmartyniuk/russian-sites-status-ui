<div *ngIf="isError">
    <h1>Server error</h1>
    <b>{{ error }}</b>
    <br><br>
    <b>Reload te page</b>
</div>

<div *ngIf="!isError" class="siteListComponent">
    <div class="search-site">
      <input type="search" class="form-control" (keyup)="applyFilter($event)" placeholder="Search by site name">
    </div>
    <!-- https://material.angular.io/components/table/overview -->
    <table mat-table matSort [dataSource]="sitesList">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element" class="siteName">
                {{ element.name }}
            </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element">
                <mat-chip-list cdkDropListOrientation="horizontal">
                    <div style="content: none;"
                        class="{{ visual.getColorStyleForStatusChip(element.status) }}">
                        <mat-chip>
                            {{element.status}}
                        </mat-chip>
                    </div>
                </mat-chip-list>
              </td>
        </ng-container>

        <ng-container matColumnDef="uptime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Uptime </th>
            <td mat-cell *matCellDef="let element" matTooltip="Time of availability for the last day" matTooltipShowDelay="500">
                {{ element.uptime | number: '1.0-0' }} %
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectItem(row)"></tr>
    </table>
</div>
